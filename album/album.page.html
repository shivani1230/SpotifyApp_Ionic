<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/tabs/tab1">Back</ion-back-button>
    </ion-buttons>
    <ion-title> {{ data?.title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="data" [style.--custombg]="data.backgroundColor" [appImageFade]="cover" scrollEvents="true" [fullscreen]="true">
<div class="ion-text-center image-box" #cover>
  <img [src]=" '/assets/images/albums/' +dasherize(data.image)+'.jpg' " >
</div>

<div class="main">
<ion-row>
  <ion-col size="12" class="album-info">
    <p>{{data.artist}}</p>
    <span>Album {{data.title}} . {{data.released}}</span>
  </ion-col>


  <ion-col class="ion-text-left ion-no-padding">
<ion-button fill="clear" class="ion-no-margin">
  <ion-icon name="heart-outline" color="light" slot="icon-only"></ion-icon>
</ion-button>

<ion-button fill="clear" (click)="download()">
  <ion-icon name="arrow-down-circle-outline" color="light" slot="icon-only"></ion-icon>
</ion-button>

<ion-button fill="clear" (click)="action()">
  <ion-icon name="ellipsis-horizontal" color="light" slot="icon-only"></ion-icon>
</ion-button>
</ion-col>


<ion-col class="ion-text-right ion-no-padding">

  <ion-button fill="clear"  (click)="pausemode(playlist[0].path)">
    <ion-icon name="pause-circle"  size="large" color="primary" slot="icon-only" ></ion-icon>
  </ion-button>

  <ion-button fill="clear"  (click)="playmode(playlist[0].path)">
    <ion-icon name="play-circle"  size="large" color="primary" slot="icon-only" ></ion-icon>
  </ion-button>
</ion-col>
</ion-row>


<ion-list>
  <ion-item *ngFor="let t of data.tracks" lines="none">
    <ion-label>{{t.title}}
      <p>{{ data.artist }}</p>
    </ion-label>
    <ion-icon slot="end" size="small" name="ellipsis-horizontal" color="light" (click)="action()"></ion-icon>
  </ion-item>
</ion-list>
</div>
</ion-content>
